<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhalekar Navbar</title>

    <!-- Bootstrap, Icons, Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <!-- Custom Styles -->
    <link href="Css/Style.css" rel="stylesheet" />
</head>

<body>
<div id="Bhalekar-header-container">
        <header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-3">
                <div class="container-fluid">

                    <!-- Logo -->
                    <a class="navbar-brand text-white" href="#">
                        <img src="assets/navbar/Bhalekarlogo.png" alt="Logo" height="28">
                    </a>

                    <!-- Mobile Toggler -->
                    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Center Nav Items -->
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Industries</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Technology</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Insights</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                        </ul>
                    </div>

                    <!-- Right Icons -->
                    <div class="align-items-center">
                        <button class="icon-btn" title="Search"><i class="bi bi-search"></i></button>
                        <button class="icon-btn" title="Account"><i class="bi bi-person-circle"></i></button>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Scripts.js"></script>

</body>

</html>
